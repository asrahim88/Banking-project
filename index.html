<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankingProject</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button class="btn btn-success" id="login">Enter</button>
            
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit-Amount"> 00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdrow status">
                    <h5>Withdrow</h5>
                    <h2>$ <span id="currentWithdrawAmount"> 00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="Balance status">
                <h5>Balance</h5>
                <h2>$ <span id="current-balance"> 1240 </span></h2>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                <input id="deposit-amount" type="text" class="form-control" placeholder="$ aomunt you to deposit">
                <br>
                <button id="add-deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdrow</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to Withdraw">
                <br>
                <button id="withdraButton" class="btn btn-success">Deposit</button>
                </div>
            </div>
        </div>
        
    </div>

    
    
    <script>
        // login button event click handler
       const loginBtn = document.getElementById("login");
       loginBtn.addEventListener("click", function () {
           const loginArea = document.getElementById("login-area");
           loginArea.style.display= "none";
           const transactionArea = document.getElementById("transaction-area");
           transactionArea.style.display = "block";
       });

    // // deposit button event click handler
    const addDeposit = document.getElementById("add-deposit");
    addDeposit.addEventListener("click", function () {

        
        
        const depositNumber = getInputNumber("deposit-amount");
        
        updateSpanText("current-balance", depositNumber);
        updateSpanText("current-deposit-Amount", depositNumber);
        
        document.getElementById("deposit-amount").value = "";
        
    });  
    // withdraw button event click handler
    const withdraButton = document.getElementById("withdraButton");
    withdraButton.addEventListener("click", function () {
        
        const updateInputwithdraw = getInputNumber("withdrawAmount");
        updateSpanText("currentWithdrawAmount", updateInputwithdraw);
        updateSpanText("current-balance", -1 *updateInputwithdraw);

        document.getElementById("withdrawAmount").value = "";
      
        
       


    });

    function getInputNumber(id) {
        const Amount = document.getElementById(id).value;
        const AmountNumber = parseFloat(Amount);
        return AmountNumber;
    }






    function updateSpanText(id, depositNumber) {
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = depositNumber + currentNumber;
        document.getElementById(id).innerText = totalAmount;
    };  



    </script>
</body>
</html>
